
<!DOCTYPE html>
<html>
<head>
	<title>Map of Disease XXX</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />

	<style>
		#map {
			width: 500px;
			height: 800px;
		}

		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>
</head>
<body>
	<div id="map"></div>
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script type="text/javascript" src="data.js"></script>
	<script type="text/javascript" src="points.js"></script>
	<script type="text/javascript">

		var map = L.map('map').setView([63, 16], 5);

		L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		}).addTo(map);

		// control that shows County info on hover
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = '<h4>Number of cases</h4>' +  (props ?
				'<b>' + props.English_name + '</b><br />' + props.result + ' cases'
				: 'Hover over a County');
		};

		info.addTo(map);

		// get color depending on population density value
		function getColor(d) {
			return d == 4  ? '#800026' :
			       d == 3  ? '#BD0026' :
			       d == 2  ? '#E31A1C' :
		               d == 1  ? '#FC4E2A' :
		               d == 0  ? '#FFEDA0' :
			                 '#FFEDA0';
		}
		function getTrans(d) {
			return d >= 1  ? 0.7 :
		               d == 0  ? 0.0 :
		                         0.7;
		}
		function style(feature) {
			return {
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: getTrans(feature.properties.result),
				fillColor: getColor(feature.properties.result)
			};
		}

		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 3,
				color: '#666',
				dashArray: '',
				fillOpacity: getTrans(layer.feature.properties.result)
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}

		var geojson;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}

		geojson = L.geoJson(CountyData, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);

		var legend = L.control({position: 'bottomright'});

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				grades = [0, 1, 2, 3, 4],
				labels = [],
				foo;

			for (var i = 0; i < grades.length; i++) {
				value = grades[i];
				labels.push(
					'<i style="background:' + getColor(value) + '"></i> ' +
					value);
			}

			div.innerHTML = labels.join('<br>');
			return div;
		};
L.geoJson(PointsData, {
    style: function(feature) {
        return {color: feature.properties.colour};
    },
    pointToLayer: function(feature, latlng) {
        return new L.CircleMarker(latlng, {radius: 3, fillOpacity: 0.85});
    }
}).addTo(map);
	        legend.addTo(map);
	</script>
</body>
</html>
